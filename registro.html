<script>
function vervalores(){
//Si los campos estan correctos muestra valores
	if(verificar()){
		var sAux="";
		var frm = document.getElementById("registro");
		for (i=0;i<frm.elements.length;i++)
		{ sAux += "NOMBRE: " + frm.elements[i].name + " ";
		sAux += "VALOR: " + frm.elements[i].value + "\n" ;
		return true; //si los datos estan correctos
		}
		alert(sAux);	
	}
	return false; //si los datos estan mal
}
function verificar(){
nombre = document.getElementById("nombre").value;
apellido = document.getElementById("apellido").value;
email = document.getElementById("email").value;
tlf = document.getElementById("tlf").value;
pass = document.getElementById("pass").value;

 var expReg1=/^$/; //vacio
 var expReg2=/^([0-9]){9}$/; //9 numeros (0-9) 
 var expReg3=/^([a-zA-Z]{1,})(([0-9]){3})@ikasle.ehu.(eus|es)$/;
 var expReg4=/^.{6,}$/; //pass: minimo 6 caracteres

 if (expReg1.test(nombre)) {
  //Si el nombre es nulo
    alert('[ERROR] Rellena el campo nombre porfavor.');
    return false;
  }
  else if (expReg1.test(apellido)) {
    // Si el apellido es nulo
    alert('[ERROR] Rellena el campo apellido porfavor');
    return false;
  }
    else if (expReg1.test(email)) {
    // Si el email esta vacio
    alert('[ERROR] Rellena el campo correo  porfavor');
    return false;
  }
	else if (!(expReg3.test(email))) {
    // Si el email no es valido
    alert('[ERROR] El correo debe tener el formato de la UPV/EHU: Letras + 3 digitos + @ikasle.ehu. + es/eus');
    return false;
  }
    else if (expReg1.test(pass)) {
    // Si el password esta vacio
    alert('[ERROR] Rellena el campo contrasena porfavor');
    return false;
  }
	else if (!(expReg4.test(pass))) {
    // Si el password contiene menos de 6 caracteres
    alert('[ERROR] El password debe tener como minimo 6 caracteres');
    return false;
  }
  else if (expReg1.test(tlf)) {
    // Si el telefono esta vacio
    alert('[ERROR] Rellena el campo telefono porfavor');
    return false;
  }
	else if (!(expReg2.test(tlf))) {
    // Si el telefono no es valido
    alert('[ERROR] El numero de telefono no es valido');
    return false;
  }
  // Si el script ha llegado a este punto, todas las condiciones
  // se han cumplido, por lo que se devuelve el valor true
  return true;
}
</script>
